language: ruby
sudo: required
dist: trusty
services:
  - docker
rvm:
  - 2.5.1
  - jruby-9.2.1.0
gemfile:
  - Gemfile
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - JAVA_OPTS=-Djava.security.egd=file:/dev/urandom
  # matrix:
  #   - WINDOW_TEST=true

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta
      - awesome

branches:
  except:
    - /^ie_/

cache:
  bundler: true
  directories:
    - ~/.webdrivers

matrix:
  include:
    - gemfile: Gemfile
      rvm: 2.5.1
      env: CAPYBARA_REMOTE=true
    - gemfile: Gemfile
      rvm: 2.5.1
      env:
        - CAPYBARA_REMOTE=true
        - CAPYBARA_FF=true
    - gemfile: gemfiles/Gemfile.rspec-34
      rvm: 2.3.7
      env: CAPYBARA_FF=true
      addons:
        firefox: latest
        apt:
          packages:
            - awesome
    - gemfile: Gemfile
      rvm: 2.5.1
      env: HEADLESS=true
    - gemfile: gemfiles/Gemfile.beta-versions
      rvm: 2.5.1
      env: CAPYBARA_FF=true
      addons:
        firefox: latest-beta
        apt:
          packages:
            - awesome
    - gemfile: gemfiles/Gemfile.edge-marionette
      rvm: ruby-head
      env:
        - CAPYBARA_FF=true
        - CAPYBARA_REMOTE=true
    - gemfile: gemfiles/Gemfile.edge-marionette
      rvm: ruby-head
      env:
        - CAPYBARA_REMOTE=true
        - HEADLESS=true
    - gemfile: gemfiles/Gemfile.edge-marionette
      rvm: ruby-head
      env: CAPYBARA_FF=true RUBY_OPT=--jit
      addons:
        firefox: latest-nightly
        apt:
          packages:
            - awesome

    - gemfile: Gemfile
      rvm: 2.4.4
      env: CAPYBARA_FF=true HEADLESS=true
      addons:
        firefox: latest
    - gemfile: Gemfile
      rvm: 2.5.1
      env: W3C=true HEADLESS=true
  allow_failures:
    - gemfile: gemfiles/Gemfile.beta-versions
    - gemfile: gemfiles/Gemfile.edge-marionette
    - env: W3C=true HEADLESS=true
before_install:
  - gem update --system
  - gem install bundler -v 1.16.2
  - if [[ $BUNDLE_GEMFILE =~ Gemfile.edge-marionette$ ]]; then
      pushd ..;
      git clone --depth 1 https://github.com/SeleniumHQ/selenium.git;
      cd selenium; ./go //rb:gem:build;
      popd;
      bundle config local.selenium-webdriver ../selenium/build/rb;
    fi
before_script:
  - if [[ -z $HEADLESS && -z $CAPYBARA_REMOTE ]]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 1;
      mkdir -p ~/.config/awesome;
      echo "require('awful'); tags = {}; tags[1] = awful.tag({'name'})" > ~/.config/awesome/rc.lua;
      awesome &
    fi
  - if [[ $CAPYBARA_REMOTE = true ]]; then
      if [[ $CAPYBARA_FF = true ]]; then
        docker-compose up -d selenium_firefox;
      else
        docker-compose up -d selenium_chrome;
      fi;
    fi

script: "bundle exec rake travis"
